<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory capsule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Capsule</h1>
            <p>Your digital sanctuary for shared memories.</p>
        </header>

        <section class="capsule-form">
            <input type="text" id="capsuleTitle" placeholder="Memory Title (e.g., Our First Anniversary)" required>
            <textarea id="capsuleMessage" placeholder="Write your heartfelt letter here..." rows="4"></textarea>
            
            <div class="media-upload-grid">
                <label class="file-card" id="imageLabel">
                    <input type="file" id="imageInput" accept="image/*">
                    <span class="icon">ðŸ“·</span>
                    <span class="label-text">Add Photo</span>
                    <span class="status-dot"></span>
                </label>
                
                <label class="file-card" id="mediaLabel">
                    <input type="file" id="mediaInput" accept="video/*,audio/*">
                    <span class="icon">ðŸŽ¥</span>
                    <span class="label-text">Add Video</span>
                    <span class="status-dot"></span>
                </label>
            </div>

            <div class="date-input">
                <label for="unlockDate">Unlock Date & Time:</label>
                <input type="datetime-local" id="unlockDate" required>
            </div>
            
            <button id="saveBtn">Seal This Memory</button>
            <p id="formFeedback"></p>
        </section>

        <section class="vault-section">
            <h2>The Vault</h2>
            <div id="capsuleContainer"></div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
