<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Cinema | Video Sanctuary</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video-container">
        <header class="video-header">
            <button class="back-btn" onclick="location.href='../dashboard/index.html'">‚Üê Back</button>
            <h1 class="feature-title">Our Cinema</h1>
        </header>

        <div class="video-panel">
            <div class="input-section">
                <input type="text" id="videoUrl" placeholder="Paste YouTube link here...">
                <button class="action-btn" onclick="loadVideo()">Play Movie</button>
            </div>

            <div id="playerWrapper" class="player-wrapper">
                <div class="placeholder-msg">
                    <p>Ready for a movie date?</p>
                    <span>Paste a link above to start watching together</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        function loadVideo() {
            const url = document.getElementById('videoUrl').value;
            const wrapper = document.getElementById('playerWrapper');
            
            // Simple logic to extract YouTube ID
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);

            if (match && match[2].length == 11) {
                wrapper.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${match[2]}" frameborder="0" allowfullscreen></iframe>`;
                gsap.from("iframe", { opacity: 0, scale: 0.9, duration: 0.5 });
            } else {
                alert("Please enter a valid YouTube link!");
            }
        }
    </script>
</body>
</html>
