<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Connect Video Call</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Fraunces:opsz,wght@9..144,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <p class="eyebrow">Video Call</p>
        <h1>Join With A Room Code</h1>
        <p class="subtitle">Both people use the same code to connect in one call room.</p>
      </header>

      <section class="panel controls">
        <label>
          Room Code
          <input id="roomCode" type="text" maxlength="24" placeholder="e.g. LOVECALL26" />
        </label>

        <div class="button-row">
          <button id="startBtn" class="btn">Start Camera</button>
          <button id="createBtn" class="btn">Create Room</button>
          <button id="joinBtn" class="btn">Join Room</button>
          <button id="hangupBtn" class="btn danger">Hang Up</button>
        </div>

        <div id="status" class="status">Ready.</div>
      </section>

      <section class="video-grid">
        <article class="panel video-card">
          <h2>Your Video</h2>
          <video id="localVideo" autoplay playsinline muted></video>
        </article>

        <article class="panel video-card">
          <h2>Partner Video</h2>
          <video id="remoteVideo" autoplay playsinline></video>
        </article>
      </section>

      <section class="panel movie-panel">
        <h2>Virtual Movie Date</h2>
        <p class="subtitle">Paste a direct `.mp4` URL or a YouTube link. Controls sync between both tabs in the same room.</p>

        <div class="movie-controls">
          <input id="movieUrl" type="text" placeholder="Paste direct video URL (example: https://.../movie.mp4)" />
          <button id="loadMovieBtn" class="btn">Load Movie</button>
          <button id="moviePlayBtn" class="btn">Play</button>
          <button id="moviePauseBtn" class="btn">Pause</button>
          <button id="movieBackBtn" class="btn">-10s</button>
          <button id="movieForwardBtn" class="btn">+10s</button>
          <button id="movieSyncBtn" class="btn">Sync Now</button>
        </div>

        <div id="movieStatus" class="status">Movie player ready.</div>
        <video id="moviePlayer" controls playsinline></video>
        <div id="youtubePlayerWrap" class="youtube-wrap">
          <div id="youtubePlayer"></div>
        </div>
      </section>
    </main>

    <script type="module" src="app.js?v=20260213b"></script>
  </body>
</html>
